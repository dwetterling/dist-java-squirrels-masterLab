<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="frags :: head"></head>
<body>
<header th:replace="frags :: logo"></header>
<div th:insert="frags :: sightings"></div>
<div class="form">
    <img th:src="@{/img/__${squirrel.imageFileName}__}" th:alt="${squirrel.commonName}">
    <br/>
    <h3 th:text="|Tell us your rank for ${squirrel.commonName}|">Submit a Ranking</h3>
    <br/>

    <form th:action="@{/update}" method="post" th:object="${squirrel}">
        <input type="hidden" th:field="*{id}">

        <label for="ranking">How cool is this cool?</label>
        <span class="error" th:if="${#fields.hasErrors('ranking')}" th:errors="*{ranking}">COUNT ERROR</span>
        <br/>
        <input type="number" id="ranking" th:field="*{ranking}">

        <br/>

        <input type="submit" value="Record Ranking">
    </form>
</div>
